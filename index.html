<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch | NKP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="bg.jpg" alt="">

    <div class="container">
        

        <div >
            <h1 class="timer-Display">00 : 00 : 00 : 00</h1>
        </div>


        <div class="action">

            <h2 id="start" onclick="start()">Start</h2>
            <h2 id="pause" onclick="pause()">Pause</h2>
            <h2 id="reset" onclick="reset()">Reset</h2>
            <h2 id="restart" onclick="restart()">Restart</h2>
            <h2 id="lap" onclick="lap()">Lap</h2>
            <h2 id="resetLap" onclick="resetLap()">Reset Lap</h2>
            
        </div>

        

        
        
    </div>

    <ul class="lapText">
            <!-- <li>hi</li>
            <li>hello</li>
            <li>00 : 00 : 00 : 00</li>
            <li>19685498</li> -->
     </ul>

    
    
    <script src="script.js"></script>
</body>
</html>
